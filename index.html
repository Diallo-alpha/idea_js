<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Boîte à Idées</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="">
        <h1>Boîte à Idées</h1>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-6">
                    <img src="boxidea.jpg" alt="Descriptive Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <form id="ideaForm" class="mb-4">
                        <div class="mb-3">
                            <label for="title" class="form-label">Libellé :</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="categorie" class="form-label">Catégorie :</label>
                            <select id="categorie" name="categorie" class="form-select" required>
                                <option value="politique">Politique</option>
                                <option value="sport">Sport</option>
                                <option value="sante">Santé</option>
                                <option value="education">Éducation</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description :</label>
                            <textarea id="description" name="description" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </div>
        <section class="list-idee">
            <h2 class="mt-5">Liste des Idées</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Libellé</th>
                        <th>Description</th>
                        <th>Catégorie</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ideasTableBody">
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
